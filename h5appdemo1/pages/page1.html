<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>page1</title>
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}

			/*1、兼容苹果，沉浸式状态栏，需要如下设置*/
			body {
				height: 100vh;
				overflow: hidden;
			}

			/*2、兼容苹果，沉浸式状态栏，业务上的html，不能直接在body里，需要准备一个容器，在容器里放，业务上的html*/
			.container {
				width: 100%;
				height: 100vh;
				overflow: auto;
				
				background: red;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1>page1</h1>

			<button type="button" id="getCurrentPageInfoButton">获取当前页面信息</button>
			<button type="button" id="getWebviewPagesButton">获取webview页面栈信息</button>
		</div>
	</body>
	<script src="../js/jquery.js" type="text/javascript" charset="utf-8"></script>
	<script src="../public.js"></script>
	<script type="text/javascript">
		$('#getCurrentPageInfoButton').on('click', function() {
			console.log(JSON.stringify(plus.webview.currentWebview()));
		})
		$('#getWebviewPagesButton').on('click', function() {
			console.log(JSON.stringify(plus.webview.all()));
		})
	</script>
</html>
