<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul,
        li {
            list-style: none;
        }

        li {
            box-sizing: border-box;
            border-bottom: 1px solid #ccc;
            padding: 12px 12px;
        }

        a {
            text-decoration: none;
        }

        .typeicon {
            padding: 0 5px;
            color: white;
            border-radius: 1px;
        }

        .m3u8 {
            background: #1E90FF;
        }

        .mp4 {
            background: #9400D3;
        }

        .other {
            background: #FFD700;
        }

        #videoTitle {
            width: 100%;
            height: 30px;
            line-height: 30px;
            white-space: nowrap;
            /*字体不换行*/
            text-overflow: ellipsis;
            /*超出自动加小点*/
            overflow: hidden;
        }

        #video {
            width: 100%;
            height: 200px;
        }

        #list {
            width: 100%;
            height: 100%;
            overflow-y: auto;
        }
    </style>
</head>

<body>
    <!--
    <h5 id="videoTitle">标题</h5>
    <video id="video" controls="controls" width="100%">
        <source id="video" src="" type="application/x-mpegURL">
    </video>-->

    <ul id="list"></ul>
    <hr>
    <hr>
    <hr>
    <ul id="zipList"></ul>

    <script src="./jquery.js"></script>
    <script>
        //获取视频列表
        $.ajax({
            "type": "get",
            "url": "/api/getvideolist",
            success: function (res) {
                console.log(res)
                if (res.data) {
                    let len = res.data.length;
                    for (let i = 0; i < len; i++) {

                        let name = res.data[i].name.replace(/_.+$/, '');
                        let typeicon = "";
                        if (/.m3u8$/.test(res.data[i].name)) {
                            console.log(i, '.m3u8');
                            typeicon = `<span class='typeicon m3u8'>m3u8</span>`
                        } else if (/.mp4$/.test(res.data[i].name)) {
                            console.log(i, '.mp4');
                            typeicon = `<span class='typeicon mp4'>mp4</span>`
                        } else {
                            console.log(i, '其它文件');
                            typeicon = `<span class='typeicon other'>other</span>`
                        }

                        $('#list').append(`<li><a href="javascript:openVideo('/api/getvideo?path=${res.data[i].path}','${res.data[i].name}','${i + 1}');">
                            <p>${(i + 1)}</p>
                            <p>${name}</p>
                            <p>${typeicon}</p>
                        </a></li>`);
                    }
                }
            },
            error: function () {
                alert('请求接口失败！');
            }
        })

        function openVideo(url, name, index) {
            console.log(url);
            //$('#videoTitle').html(index + '、' + name);
            //$('#video').attr('src', url);

            location.href = './video.html?' + encodeURIComponent('title=' + name + '&index=' + index + '&url=' + url);
        }

        //----------------------------------------------------------------------------------------------------------

        //获取压缩文件列表
        $.ajax({
            "type": "get",
            "url": "/api/getziplist",
            success: function (res) {
                console.log(res)
                if (res.data) {
                    let len = res.data.length;
                    for (let i = 0; i < len; i++) {

                        let name = res.data[i].name.replace(/_.+$/, '');

                        $('#zipList').append(`<li><a href="javascript:parseZip('${res.data[i].path}','${res.data[i].name}','${i + 1}');">
                            <p>${(i + 1)}</p>
                            <p>${name}</p>
                        </a></li>`);
                    }
                }
            },
            error: function () {
                alert('请求接口失败！');
            }
        })

        function parseZip(path, name, index) {
            console.log(path);
            $.ajax({
                "type": "get",
                "url": `/api/parsezip?path=${path}`,
                success: function (res) {
                    console.log(res)
                    alert('解压完毕')
                },
                error: function () {
                    alert('请求接口失败！');
                }
            })
        }

    </script>
</body>

</html>
