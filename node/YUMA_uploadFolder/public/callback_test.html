<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
	</head>
	<body>
			<h1>test</h1>
			<script type="text/javascript">
				function ss(number){
					if(number>10){
						console.log("大于10了");
						return false;
					}
						
					if(number>5){
						returnFalse(function(){
							console.log('到5的回调')
							return false;
						});
					}
					console.log('number:'+number);
					var sz = number;
					sz++
					ss(sz);
				}
				ss(0)
				function returnFalse(callback){
					callback && callback();
					//return false;
				}
			</script>
	</body>
</html>
