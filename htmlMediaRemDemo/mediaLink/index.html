<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=1,maximum-scale=1,minimum-scale=1">
    <title>设置link标签来适配屏幕</title>
    <link rel="stylesheet" href="css/pc.css" media="(min-width:1220px)">
    <link rel="stylesheet" href="css/pad.css" media="(min-width:645px) and (max-width:1220px)">
    <link rel="stylesheet" href="css/phone.css" media="(max-width:640px)">
</head>

<body>
    <h1>设置link标签来适配屏幕</h1>
    <h2>当前为：</h2>
    <h2 class="pc" style="display: none;">电脑端屏幕（PC）</h2>
    <h2 class="pad" style="display: none;">平板端屏幕</h2>
    <h2 class="phone" style="display: none;">手机端屏幕</h2>
</body>

</html>
