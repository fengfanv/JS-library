<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=1,maximum-scale=1,minimum-scale=1">
		<title>js计算640尺寸rem</title>
	</head>
	<body>
		<h1 style="font-size:0.5rem;">js计算640尺寸rem</h1>
		<script>
			window.onload = window.onresize = function () {
			    var view_width = document.getElementsByTagName('html')[0].getBoundingClientRect().width;
			    //找到标签名为html的第一个
			    var _html = document.getElementsByTagName('html')[0];
			    //如果屏幕宽度大于640 
			    //就用 640/16=40
			    //小于640的时候 不确定 也是尺寸/40
			    view_width > 620 ? _html.style.fontSize = 620 / 16 + 'px' : _html.style.fontSize = view_width / 16 + 'px';
			    //最大网页尺寸640 
			    //最大字体（根字体大小） 40
			}
			//通过js设置rem 适配640px设计图，案例：width:(640设计图上量的尺寸/40)rem
		</script>
	</body>
</html>
